<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>
</head>
<body>
    <div id="nasa-api">
        <h3>NASA API</h3>
        <form action="" id="nasa-api-form">
            <label for="img-num">How Many Images Do You Want?</label>
            <select name="img-num" id="img-num">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <label for="keyword">What keyword will you look for?</label>
            <input type="text" name="keyword" id="keyword">
            <button onclick="getImages(); return false;">Get Images</button>
        </form>
    </div>
    <script src="webapi.js"></script>
</body>

</html>
