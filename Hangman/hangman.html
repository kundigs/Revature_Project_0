<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="headerDiv" style="text-align: center">
        <h1>
            Hangman Game
        </h1>
    </div>
    <div style="text-align: center">
        <h2>Guess the right letter:</h2>
    </div>
    <div id="guessDiv" style="text-align: center; font-size: 40px;"></div>
    <br>
    <br>
    <div id="buttons">
        <button class="letterBtns">A</button>
        <button class="letterBtns">B</button>
        <button class="letterBtns">C</button>
        <button class="letterBtns">D</button>
        <button class="letterBtns">E</button>
        <button class="letterBtns">F</button>
        <button class="letterBtns">G</button>
        <button class="letterBtns">H</button>
        <button class="letterBtns">I</button>
        <button class="letterBtns">J</button>
        <button class="letterBtns">K</button>
        <button class="letterBtns">L</button>
        <button class="letterBtns">M</button>
        <br>
        <br>
        <button class="letterBtns">N</button>
        <button class="letterBtns">O</button>
        <button class="letterBtns">P</button>
        <button class="letterBtns">Q</button>
        <button class="letterBtns">R</button>
        <button class="letterBtns">S</button>
        <button class="letterBtns">T</button>
        <button class="letterBtns">U</button>
        <button class="letterBtns">V</button>
        <button class="letterBtns">W</button>
        <button class="letterBtns">X</button>
        <button class="letterBtns">Y</button>
        <button class="letterBtns">Z</button>
    </div>

    <script src="hangman.js"></script>
</body>

</html>
